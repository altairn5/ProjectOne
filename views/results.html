<!DOCTYPE html>
<html>
<head>
	<title>Results</title>
 <meta charset="utf-8" />
  <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- jQuery -->
  <script src="/vendor/jquery/dist/jquery.min.js"></script>
  <!-- Underscore -->
<script src="/vendor/underscore/underscore-min.js"></script>  <!-- Bootstrap JS -->
  <script src="/vendor/bootstrap/dist/js/bootstrap.min.js"></script>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="/vendor/bootstrap/dist/css/bootstrap.min.css">

  <!-- ToEat.ly -->
  <link rel="stylesheet" type="text/css" href="/static/css/main.css">
  <!-- // <script src="/static/js/app.js"></script> -->

</head>
<body>
	 <div id="page-wrapper" class="container">
    <header class="page-header">
      <h1> Weather <small>City</small></h1>
    </header>
    <!-- form -->
    <form class="form-inline" id="new-city-form">
      <input name="city" type="text" class="form-control" id="city-input" placeholder="city">
      <input name="weather" type="text" class="form-control" id="city-weather-input" placeholder="weather">
      <button type="submit" class="btn btn-default">Add</button>
    </form>
    <ul class="list-group" id="city-ul">
    </ul>
  </div>
  <script type="text/template" id="city-template">
    <li class='list-group-item'><%= name %>
      <!-- yuminess label -->
      <span class="label label-default"><%= weather%></span>
      <!-- button w/ registered onclick function -->
      <button data-_id="<%= _id %>" onclick="deleteFood(this)" type="button" class="close" aria-label="Close"><span aria-hidden="true">&times;</span></button>
    </li>
  </script>

	
</body>
</html>
