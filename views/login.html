<html>
<head>
  <title>Login</title>
  <meta charset="utf-8" />
  <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" type="text/css" href="#">

  <script src="/vendor/jquery/dist/jquery.min.js"></script>
  <!-- Underscore -->
<script src="/vendor/underscore/underscore-min.js"></script>  <!-- Bootstrap JS -->

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="/vendor/bootstrap/dist/css/bootstrap.min.css">

  <link rel="stylesheet" type="text/css" href="/static/style.css">
  <link rel="stylesheet" type="text/css" href="/static/main.css">
<!-- <script src="/static/js/app.js"></script> -->
</head>
<body>
  <div class="text-center" style="padding:50px 0">
  <div class="logo">Weather App</div>
  <!-- Main Form -->
  <div class="login-form-1">
    <form id="login-form" class="text-left" method="POST" action="/login">
      <div class="login-form-main-message"></div>
      <div class="main-login-form">
        <div class="login-group">
          <div class="form-group">
            <label for="lg_username" class="sr-only">Username</label>
            <input type="text" class="form-control" id="lg_username" name="username" placeholder="username">
          </div>
          <div class="form-group">
            <label for="lg_password" class="sr-only">Password</label>
            <input type="password" class="form-control" id="lg_password" name="password" placeholder="password" required>
          </div>
          <div class="form-group login-group-checkbox">
            <input type="checkbox" id="lg_remember" name="lg_remember">
            <label for="lg_remember">remember</label>
          </div>
        </div>
        <button type="submit" class="login-button"><i class="fa fa-chevron-right" value ="Login" ></i></button>
      </div>
      <div class="etc-login-form">
        <p>forgot your password? <a href="/signup">click here</a></p>
        <p>new user? <a href="/signup">create new account</a></p>
      </div>
    </form>
  </div>
  <!-- end:Main Form -->
</div>
</body>
