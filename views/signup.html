<!DOCTYPE html>
<html>
<head>
  <title>login lab</title>
</head>
<body>
<form method="POST" action="/signup">
	<h1>Create New User Account</h1>
      <h2>Sign Up Form</h2>

	<div>
		<span>First Name</span>
		<input type="text" placeholder="First Name" aria-div="First Name" name="firstName">
	</div>
   
	<div>
		<span>Last Name</span>
		<input type="text"placeholder="Last Name"aria-div="Last Name" name="lastName">
	</div>
        
	<div>
		<span>Email Address</span>
		<input type="email" name="email" aria-div="Email Address" placeholder="Email Address">
	</div>
       
	<div class="checkbox">
			<input type="checkbox" autocomplete="off">
		<span>Show password</span>
	</div>

	<div>
	<div>
			<input type="radio" name="gender-selector" value="1" autocomplete="off">
		<span>Male</span>
	</div>
	<div>
			<input type="radio" name="gender-selector" value="2">
		<span>Female</span>
	</div>
	<div class="no-gender">
			<input type="radio" name="gender-selector" value="0" autocomplete="off">
		<span>Not Into Labels</span>
	</div>
	</div>	

	<div>
			<input type="text" name="username" placeholder="username" required>
			<input type="password" name="password" placeholder="password" required>
			<input type="submit" value="Signup">
	</div>			
  </form>
</body>
</html>
